{% extends 'temp/admin_view.html' %}
{%block base%}
<!DOCTYPE html>
<html>
<head>
	<title>Assign Task</title>
</head>
<body>
<div class="text-center">
            <b><p id="msg" class="text-dark"> </p> </b>
<center>
	<h2>Assign Task</h2>
	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>User Name</td>
                <td><select name="uname" class="form-control">
                    {% for i in y %}
                        <option value="{{ i.user_id }}">{{ i.name }}</option>
                    {% endfor %}
                </select></td>
			</tr>
			<tr>
				<td>Task</td>
				<td><input type="text" name="task" required="" class="form-control" value="{{ x.task }}"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date" name="date" required="" class="form-control" id="date" min=""></td>
			</tr>
			<tr>
				<td>Time</td>
				<td><input type="time" name="time" required="" class="form-control"></td>
			</tr>

            <tr>
				<td></td>
				<td><input type="submit" value="submit" class="btn btn-primary"></td>
			</tr>

		</table>
		
	</form>
</center>
<script>
    // Set minimum date value to today's date
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('date').min = today;
</script>

</body>
</html>

{% endblock %}
